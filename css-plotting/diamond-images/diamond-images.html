<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形图片</title>
<style>
	.picture{
		margin: 6em;
		width: 400px;
		height: 400px;
		transform: rotate(45deg);
		overflow: hidden;
	}
	.picture > img{
		width: 400px;
		height: 400px;
		transform: rotate(-45deg) scale(1.42);
	}
</style>
</head>
<body>
	<div class="picture"><img src="../images/lovelyCat.jpg" alt=""></div>
</body>
</html>
