<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>平行四边形</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .button {
        transform: skewX(45deg);
    }
    
    .button > div {
        transform: skewX(- 45deg);
    }
    
    .button {
        display: inline-block;
        padding: .5em 1em;
        border: 0;
        margin: 1em;
        background: #58a;
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        font: bold 200%/1 sans-serif;
    }
    </style>
</head>

<body>
    <a href="#yolo" class="button">
        <div>Click Me</div>
    </a>
</body>

</html>
