    for (let i = 1; i <= 5; i++) {

        let j = i;
        item.onclick = function(ev) {
            console.log(ev);
            console.log("Item " + j + " is clicked.");
        };

        list.appendChild(item);
    }

    var x = 'global';
    let y = 'global';
    console.log(this.x); // "global",window对象
    console.log(this.y); // undefined
    </script>
</body>
